<style>
  /* Sticky Header */
  .site-header {
    position: sticky;
    top: 0;
    width: 100%;
    background-color: rgb(45, 45, 45); /* Adjust to match your theme */
    z-index: 1000; /* Ensures header stays on top */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: add shadow for visibility */
  }

  .wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .icon-nav {
    display: flex;
    gap: 15px;
  }

  .icon-link img {
    width: 24px;
    height: 24px;
  }

  .icon-link:hover img {
    opacity: 0.8; /* You can adjust this for a hover effect */
  }
</style>
