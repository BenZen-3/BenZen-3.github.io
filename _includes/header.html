<header class="site-header">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}

    <!-- Icon navigation -->
    <div class="icon-nav">
      <a href="/" class="icon-link" title="Home">
        Ben&nbsp;Dodson
      </a>
      <a href="/about" class="icon-link" title="Info">
        About
      </a>
      <a href="/projects" class="icon-link" title="Contact">
        Projects
      </a>
      <a href="/contact" class="icon-link" title="User">
        Contact
      </a>
    </div>

  </div>
</header>

<style>
  /* Sticky Header */
  .site-header {
    position: sticky;
    top: 0;
    width: 100%;

    background: linear-gradient(0deg, hsla(0, 0%, 18%, 1) 50%, hsla(4, 89%, 28%, 1) 100%);
    background: -moz-linear-gradient(0deg, hsla(0, 0%, 18%, 1) 50%, hsla(4, 89%, 28%, 1) 100%);
    background: -webkit-linear-gradient(0deg, hsla(0, 0%, 18%, 1) 50%, hsla(4, 89%, 28%, 1) 100%);
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#2D2D2D", endColorstr="#891108", GradientType=1 );

    background-color: rgb(45, 45, 45); /* Adjust to match your theme */
    z-index: 1000; /* Ensures header stays on top */
    box-shadow: 0 2px 5px rgba(199, 199, 199, 0.1); /* Optional: add shadow for visibility */
  }

  .wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .icon-nav {
    display: flex;
    gap: 35px;
  }

  .icon-link {
    font-size: 35px;
    font-weight: bold;
  }

  .site-header {
    padding-left: 80px; /* Adjust this value to control the amount of tabbing */
  }


</style>
